    <script>
        function format(formula){
            var returnString = "";
            for (var i = 0, len = formula.length; i < len; i ++){
                if(isNaN(formula[i])){ /*If formula[i] is not a number */
                    returnString += formula[i];
                }
                else{
                    returnString += "<sub>" + formula[i] + "</sub>";
                }
            }
            return returnString;
        }
