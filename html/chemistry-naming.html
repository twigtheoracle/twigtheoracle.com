<!DOCTYPE html>
<html>

<head>
    <title>tto: chemistry naming</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="banner">

            <img class="logo" src="https://image.ibb.co/ns4M8Q/placeholder_logo.jpg">

            <img class="banner-image" src="https://image.ibb.co/eY2ma5/placeholder_banner.jpg">

        </div>

        <div class="container">

            <div class="sidebar">
                <a class="sidebar-item" href="index.nginx-debian.html">Home</a>
                <a class="sidebar-item" href="chemistry-naming.html">Naming</a>
                <a class="sidebar-item" href="civ5-min-hammers-calculator.html">CIV V</a>
            </div>

            <div class="header">
                <h1>Chemistry Naming Practice</h1>
            </div>

            <div class="content">
                
                <div id="naming-applet">
                    
                    <div id="chemistry-question-box">
                        <p id="chemistry-question-box-text">The formula or name will go here</p>
                    </div>
                    
                    <div id="chemistry-answer-box">
                        Enter your answer here:<br>
                        <input type="text" id="chemistry-answer">
                        <input type="submit" onclick="naming()">
                    </div>
                    
                    <div id="chemistry-feedback-box">
                        <p id="feedback">feedback will go here</p>
                    </div>
                    
                    <div id="chemistry-naming-options">
                        <div id="chemistry-compund-types">
                            <form>
                                <input type="checkbox" id="ionic"> Ionic<br>
                                <input type="checkbox" id="molecular"> Molecular
                            </form>
                        </div>

                        <div id="chemistry-naming-types">
                            <form>
                                <input type="checkbox" id="formula"> Chemical Formula<br>
                                <input type="checkbox" id="name"> Chemical Name
                            </form>
                        </div>
                    </div>
                    
                </div>
                
            </div>


            <div class="footer">
                <!-- there is nothing here :( -->
            </div>


        </div>

    </div>

    <script>
        function naming(){
            var ionic = document.getElementById("ionic").checked;
            var molecular = document.getElementById("molecular").checked;
            var formula = document.getElementById("formula").checked;
            var name = document.getElementById("name").checked;
            
            document.getElementById("feedback").innerHTML = ionic + " " + molecular + " " + formula + " " + name;
        }
    </script>
    
</body>

</html>
