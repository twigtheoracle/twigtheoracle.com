    <script>
        function hammer_calculator() {
            var speed_name = document.getElementById("game-speed");
            var speed_value = 0.0;
            var num_players = document.getElementById("num-players");
            var event_name = document.getElementById("WC-event");
            var event_value = 0.0;

            if(speed_name == "Quick") {
                speed_value = 2.0/3.0;
            } else if(speed_name == "Standard") {
                speed_value = 1.0;
            } else if(speed_name == "Epic") {
                speed_value = 1.5;
            } else {
                speed_value = 3.0;
            }

            if(event_name == "World's Fair") {
                event_value = 35.0;
            } else if(event_name == "International Games") {
                event_value = 72.0;
            } else {
                event_value = 85.0;
            }

            var return_text = 10.0 * event_value * num_players * speed_value;

            document.getElementById("hammer-value").innerHTML = 10 * event_value * 8 * speed_value;
        }

    </script>
